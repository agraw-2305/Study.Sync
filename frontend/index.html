<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySynth - AI Study Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š StudySynth</h1>
            <p class="tagline">Transform your learning with AI</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Input Your Content</h2>
                <textarea id="inputText" placeholder="Paste your text, lecture notes, or transcript here..."></textarea>
                
                <div class="options">
                    <label for="contentType">Generate:</label>
                    <select id="contentType">
                        <option value="summary">Summary</option>
                        <option value="flashcards">Flashcards</option>
                        <option value="quiz">Quiz</option>
                    </select>
                    <button id="generateBtn" class="btn-primary">Generate</button>
                </div>
            </section>

            <section class="output-section">
                <h2>Generated Content</h2>
                <div id="output" class="output-box">
                    <p class="placeholder">Your generated content will appear here...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 StudySynth. Powered by AI.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
